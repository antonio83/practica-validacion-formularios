    <meta charset="utf-8">

<body>
    <div class="hero-unit">
        <h1>Práctica validación formularios</h1>
        <p>Aquí debería ir el enlace a <a href="https://github.com/antonio83/practica-validacion-formularios">tu respositorio en GitHub</a>, donde estará la versión de desarrollo.</p>
        <form id="frmalta" class="form-horizontal" novalidate>
        <legend>Datos de acceso</legend>
            <div class="form-group">
                <label for="usuario" class="col-sm-2 control-label">Usuario</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Introduce tu usuario">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Contraseña</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña">
                </div>
            </div>
             <div class="form-group">
                <label class="control-label col-sm-2" for="PassValue">Contraseña fuerte</label>
                <div class="col-sm-4">
                <meter value="0" name="PassValue" id="PassValue" max="40"></meter>
                </div>
                </div>
            <div class="form-group">
                <label for="rpassword" class="col-sm-2 control-label">Repetir Contraseña</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="rpassword" name="rpassword" placeholder="Repite tu contraseña">
                </div>
            </div>
        <legend>Datos Personales</legend>
            <div class="form-group">
                <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre">
                </div>
            </div>
            <div class="form-group">
                <label for="apellidos" class="col-sm-2 control-label">Apellidos</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos">
                </div>
            </div>
            <div class="form-group">
                <label for="telefono" class="col-sm-2 control-label">Telefono</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Introduce tu telefono">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu email">
                </div>
            </div>
            <div class="form-group">
                <label for="email2" class="col-sm-2 control-label">Email ¡otra vez!</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email2" name="email2" placeholder="Introduce otra vez tu email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="conocio">¿Cómo nos conoció?</label>
<div class="col-md-4">
<select id="conocio" name="conocio" class="form-control">
<option value="0">Prefiero no contestar</option>
<option value="1">Publicidad</option>
<option value="2">Profesionales del sector</option>
<option value="3">Internet</option>
<option value="4">A través de un amigo o conocido</option>
</select>
</div>
            </div>
            <legend>Datos de Facturacion</legend>
            <div class="form-group">
                <label for="demandante" class="col-sm-2 control-label">Demandante (Particular o Empresa)</label>
                <div class="col-sm-4">
                    <div class="radio">
                        <input type="radio" class="form-control" id="particular" name="radio" value="particular" placeholder="Elige tu opcion" checked>Particular
                    </div>
                    <div class="radio">
                        <input type="radio" class="form-control" id="empresa" name="radio" value="empresa" placeholder="Elige tu opcion">Empresa
                    </div>
                </div>
            </div>
            <div class="form-group">
<label for="labeldocumento" class="col-sm-2 control-label" id="labeldocumento">NIF</label>
<div class="col-sm-4">
<input type="text" class="form-control" id="nif" name="documento" placeholder="Introduce tu CIF/NIF">
</div>
</div>
            <div class="form-group">
                <label for="empresa" class="col-sm-2 control-label">Nombre/Empresa</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nombreEmpresa" name="empresa" placeholder="Introduce tu empresa">
                </div>
            </div>
            <div class="form-group">
                <label for="direccion" class="col-sm-2 control-label">Direccion</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Introduce tu direccion">
                </div>
            </div>
            <div class="form-group">
                <label for="cp" class="col-sm-2 control-label">CP</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cp" name="cp" placeholder="Introduce tu codigo postal">
                </div>
            </div>
            <div class="form-group">
                <label for="localidad" class="col-sm-2 control-label">Localidad</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="localidad" name="localidad" placeholder="Introduce tu localidad">
                </div>
            </div>
            <div class="form-group">
                <label for="provincia" class="col-sm-2 control-label">Provincia</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="provincia" name="provincia" placeholder="Introduce tu provincia">
                </div>
            </div>
            <div class="form-group">
                <label for="pais" class="col-sm-2 control-label">Pais</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="pais" name="pais" placeholder="Introduce tu pais">
                </div>
            </div>
            <div class="form-group">
                <label for="iban" class="col-sm-2 control-label">IBAN</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="iban" name="iban" placeholder="Introduce tu IBAN">
                </div>
            </div>
            <div class="form-group">
                <label for="pago" class="col-sm-2 control-label">Forma de Pago</label>
                <div class="col-sm-4">
                    <div class="radio">
                <label>
                <input type="radio" name="pago" id="pago" value="mensual" checked> Mensual
                </label>
                </div>
                <div class="radio">
                <label>
                <input type="radio" name="pago" id="pago" value="trimestral"> Trimestral
                </label>
                </div>
                <div class="radio disabled">
                <label>
                <input type="radio" name="pago" id="pago" value="anual"> Anual
                </label>
                </div>
                </div>
                </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary">Dar de alta</button>
                </div>
            </div>
    </div>
    </form>
