<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="hero-unit">
        <h1>Práctica validación formularios</h1>
        <p>Aquí debería ir el enlace a <a href="https://github.com/antonio83/practica-validacion-formularios">tu respositorio en GitHub</a>, donde estará la versión de desarrollo.</p>
        <form id="frmalta" class="form-horizontal" novalidate>
        <legend>Datos de acceso</legend>
            <div class="form-group">
                <label for="usuario" class="col-sm-2 control-label">Usuario</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Introduce tu usuario">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Contraseña</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña">
                </div>
            </div>
            <div class="form-group">
                <label for="rpassword" class="col-sm-2 control-label">Repetir Contraseña</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="rpassword" name="rpassword" placeholder="Repite tu contraseña">
                </div>
            </div>
        <legend>Datos Personales</legend>
            <div class="form-group">
                <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre">
                </div>
            </div>
            <div class="form-group">
                <label for="apellidos" class="col-sm-2 control-label">Apellidos</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos">
                </div>
            </div>
            <div class="form-group">
                <label for="telefono" class="col-sm-2 control-label">Telefono</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Introduce tu telefono">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu email">
                </div>
            </div>
            <div class="form-group">
                <label for="email2" class="col-sm-2 control-label">Email ¡otra vez!</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email2" name="email2" placeholder="Introduce otra vez tu email">
                </div>
            </div>
            <div class="form-group">
                <label for="comentario" class="col-sm-2 control-label">¿Como nos has conocido?</label>
                <div class="col-sm-4">
                    <div class="radio">
                        <input type="radio" class="form-control" id="radio" name="radio" value="conocido" placeholder="Elige tu opcion">Prefiero no contestar
                    </div>
                    <div class="radio">
                        <input type="radio" class="form-control" id="radio" name="radio" value="conocido" placeholder="Elige tu opcion">Publicidad
                    </div>
                    <div class="radio">
                        <input type="radio" class="form-control" id="radio" name="radio" value="conocido" placeholder="Elige tu opcion">Profesionales del sector
                    </div>
                    <div class="radio">
                        <input type="radio" class="form-control" id="radio" name="radio" value="conocido" placeholder="Elige tu opcion">Internet
                    </div>
                    <div class="radio">
                        <input type="radio" class="form-control" id="radio" name="radio" value="conocido" placeholder="Elige tu opcion">A traves de un amigo
                    </div>
                </div>
            </div>
            <legend>Datos de Facturacion</legend>
            <div class="form-group">
                <label for="demandante" class="col-sm-2 control-label">Demandante (Particular o Empresa)</label>
                <div class="col-sm-4">
                    <div class="radio">
                        <input type="radio" class="form-control" id="radio" name="radio" value="particular" placeholder="Elige tu opcion" checked>Particular
                    </div>
                    <div class="radio">
                        <input type="radio" class="form-control" id="radio" name="radio" value="empresa" placeholder="Elige tu opcion">Empresa
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="nif" class="col-sm-2 control-label">CIF/NIF</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nif" name="nif" placeholder="Introduce tu Nif">
                </div>
            </div>
            <div class="form-group">
                <label for="empresa" class="col-sm-2 control-label">Nombre/Empresa</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Introduce tu empresa">
                </div>
            </div>
            <div class="form-group">
                <label for="direccion" class="col-sm-2 control-label">Direccion</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Introduce tu direccion">
                </div>
            </div>
            <div class="form-group">
                <label for="cp" class="col-sm-2 control-label">CP</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cp" name="cp" placeholder="Introduce tu codigo postal">
                </div>
            </div>
            <div class="form-group">
                <label for="localidad" class="col-sm-2 control-label">Localidad</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="localidad" name="localidad" placeholder="Introduce tu localidad">
                </div>
            </div>
            <div class="form-group">
                <label for="provincia" class="col-sm-2 control-label">Provincia</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="provincia" name="provincia" placeholder="Introduce tu provincia">
                </div>
            </div>
            <div class="form-group">
                <label for="pais" class="col-sm-2 control-label">Pais</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="pais" name="pais" placeholder="Introduce tu pais">
                </div>
            </div>
            <div class="form-group">
                <label for="iban" class="col-sm-2 control-label">IBAN</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="iban" name="iban" placeholder="Introduce tu IBAN">
                </div>
            </div>
            <div class="form-group">
                <label for="formadepago" class="col-sm-2 control-label">Forma de pago</label>
                <div class="col-sm-4">
                    <select class="col-sm-4">
                        <option value="mensual">Mensual</option>
                        <option value="saab">Trimestral</option>
                        <option value="mercedes">Anual</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary">Dar de alta</button>
                </div>
            </div>
    </div>
    </form>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/index.js"></script>
    <script src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/messages_es.js"></script>
    <!-- endbuild -->
</body>

</html>
